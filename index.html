<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        header {
            background-color: #81c784;
            color: #fff;
            width: 100%;
            padding: 1.5rem;
        }
        main {
            width: 90%;
            max-width: 800px;
            background-color: #f1f8e9;
            padding: 2rem;
            margin-top: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 1.5rem;
            padding: 1rem;
            font-size: 0.9rem;
            color: #388e3c;
        }
        button, nav button {
            background-color: #aed581;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 0.3rem;
            text-transform: uppercase;
        }
        button:hover, nav button:hover {
            background-color: #689f38;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <nav>
            <button onclick="window.location.href='resume.html'">Resume</button>
            <button onclick="window.location.href='biodata.html'">Bio-data</button>
        </nav>
    </header>
    <main>
        <h2>Welcome!</h2>
        <p>This website contains my Resume and Bio-data. Use the buttons above to navigate.</p>
    </main>
    <footer>
        <p>&copy; 2024 Celia</p>
    </footer>
</body>
</html>
